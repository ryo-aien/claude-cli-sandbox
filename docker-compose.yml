services:
  claude:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_NAME: dev
        USER_UID: ${HOST_UID:-1000}
        USER_GID: ${HOST_GID:-1000}
    container_name: claude-cli-sandbox
    volumes:
      - ${CLAUDE_WORKSPACE_DIR:-.}:/workspace
      - ./.claude:/workspace/.claude
    environment:
      - CLAUDE_INSTALL_CMD=${CLAUDE_INSTALL_CMD:-}
    stdin_open: true
    tty: true
    working_dir: /workspace
    command: /bin/bash
